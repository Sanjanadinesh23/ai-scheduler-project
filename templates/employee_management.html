{% extends "base.html" %}

{% block title %}Employee Management - AI Scheduler Pro{% endblock %}

{% block content %}
<header>
    <div class="grid">
        <div>
            <h1 class="title">Employee Management</h1>
            <p class="subtitle">Add, edit, and manage your workforce profiles and availability.</p>
        </div>
        <div>
            <a href="{{ url_for('add_employee') }}" role="button" class="contrast" style="float: right;">Add New Employee</a>
        </div>
    </div>
</header>

<article>
    <figure>
        <table role="grid">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Department</th>
                    <th scope="col">Location</th>
                    <th scope="col">Skills</th>
                    <th scope="col">Leave Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                    <tr>
                        <td><strong>{{ emp.name }}</strong></td>
                        <td>{{ emp.role or 'N/A' }}</td>
                        <td>{{ emp.department or 'N/A' }}</td>
                        <td>{{ emp.location or 'N/A' }}</td>
                        <td>{{ emp.skills }}</td>
                        <td>
                            {% if emp.unavailable_days %}
                                <span style="color: #ffc107;">On Leave</span>
                            {% else %}
                                <span style="color: #28a745;">Available</span>
                            {% endif %}
                        </td>
                        <td>
                            <div class="grid" style="gap: 0.5rem;">
                                <a href="{{ url_for('edit_employee', employee_id=emp.id) }}" role="button" class="secondary" style="margin: 0;">Edit</a>
                                <a href="{{ url_for('manage_availability', employee_id=emp.id) }}" role="button" class="contrast" style="margin: 0;">Leave</a>
                                <form method="POST" action="{{ url_for('delete_employee', employee_id=emp.id) }}" onsubmit="return confirm('Are you sure you want to delete this employee? This action cannot be undone.');" style="margin: 0;">
                                    <button type="submit" class="secondary" style="--pico-background-color: #dc3545; --pico-border-color: #dc3545; margin: 0;">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="7">No employees have been added yet.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </figure>
</article>
{% endblock %}
