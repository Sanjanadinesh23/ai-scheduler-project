{% extends "base.html" %}

{% block title %}Task Management - AI Scheduler Pro{% endblock %}

{% block content %}
<header>
    <div class="grid">
        <div>
            <h1 class="title">Task Management</h1>
            <p class="subtitle">Create, edit, and prioritize all tasks for scheduling.</p>
        </div>
        <div>
            <a href="{{ url_for('add_task') }}" role="button" class="contrast" style="float: right;">Add New Task</a>
        </div>
    </div>
</header>

<article>
    <figure>
        <table role="grid">
            <thead>
                <tr>
                    <th scope="col">Task Name</th>
                    <th scope="col">Required Skill</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Est. Time (hrs)</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td><strong>{{ task.name }}</strong></td>
                        <td>{{ task.required_skill }}</td>
                        <td>
                            {% if task.priority == 3 %}
                                <span style="color: #dc3545;">High</span>
                            {% elif task.priority == 2 %}
                                <span style="color: #ffc107;">Medium</span>
                            {% else %}
                                <span>Low</span>
                            {% endif %}
                        </td>
                        <td>{{ task.estimated_time or 'N/A' }}</td>
                        <td>{{ task.deadline.strftime('%Y-%m-%d') if task.deadline else 'N/A' }}</td>
                        <td>
                            <div class="grid" style="gap: 0.5rem;">
                                <a href="{{ url_for('edit_task', task_id=task.id) }}" role="button" class="secondary" style="margin: 0;">Edit</a>
                                <form method="POST" action="{{ url_for('delete_task_from_mgmt', task_id=task.id) }}" onsubmit="return confirm('Are you sure you want to delete this task?');" style="margin: 0;">
                                    <button type="submit" class="contrast" style="margin: 0;">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="6">No tasks have been added yet.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </figure>
</article>
{% endblock %}
